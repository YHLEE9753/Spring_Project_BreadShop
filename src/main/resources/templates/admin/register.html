<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="container-fluid">
<br>
<center><h1>Yong Hoon Bread Shop</h1></center>
<br>
<center><h2>Bread Register</h2></center>
<br>
<div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn btn-outline-primary"><a href="/">Main Page</a></button>
</div>

<form method ="post" >
    <div class="mb-3">
        <label for="productName" class="form-label">Name</label>
        <input type="text" class="form-control" id="productName" name="productName">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id = "category" name="category" class="form-select">
            <option value="BREAD" selected>BREAD</option>
            <option value="COOKIE">COOKIE</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="productStatus" class="form-label">ProductStatus</label>
        <select id = "productStatus" name="productStatus" class="form-select">
            <option value="CLOSE" selected>CLOSE</option>
            <option value="MAKING">MAKING</option>
            <option value="ON_SALE">ON_SALE</option>
            <option value="SOLD_OUT">SOLD_OUT</option>
        </select>

    </div>
    <div class="mb-3">
        <label for="saleStatus" class="form-label">SaleStatus</label>
        <select id = "saleStatus" name="saleStatus" class="form-select">
            <option value="NORMAL" selected>NORMAL</option>
            <option value="SALE">SALE</option>
        </select>

    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="Integer" class="form-control" id="price" name="price" value="0">
    </div>
    <div class="mb-3">
        <label for="salePrice" class="form-label">SalePrice</label>
        <input type="Integer" class="form-control" id="salePrice" name="salePrice" value="0">
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="Integer" class="form-control" id="stock" name="stock" value="0">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
