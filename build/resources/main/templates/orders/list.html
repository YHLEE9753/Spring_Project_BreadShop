<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="container-fluid">
<br>
<center><h1>Yong Hoon Bread Shop</h1></center>
<br>
<center><h2>Welcome Shopping</h2></center>
<br>
<div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn btn-outline-primary"><a href="/">Main Page</a></button>
</div>

<form method="post">
    <br>
    <center><h3>Bread List</h3></center>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">ProductStatus</th>
            <th scope="col">SaleStatus</th>
            <th scope="col">Price</th>
            <th scope="col">SalePrice</th>
            <th scope="col">realPrice</th>
            <th scope="col">stock</th>
            <th scope="col">select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bread: ${breads}" th:object="${bread}">
            <td th:text="*{productName}"></td>
            <td th:text="*{category}"></td>
            <td th:text="*{productStatus}"></td>
            <td th:text="*{saleStatus}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{salePrice}"></td>
            <td th:text="*{realPrice}"></td>
            <td th:text="*{stock}"></td>
            <td><input id="breadCount" name="breadCount" type='number' value="0"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <center><h3>Coookies List</h3></center>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">ProductStatus</th>
            <th scope="col">SaleStatus</th>
            <th scope="col">Price</th>
            <th scope="col">SalePrice</th>
            <th scope="col">realPrice</th>
            <th scope="col">stock</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cookie: ${cookies}" th:object="${cookie}">
            <td th:text="*{productName}"></td>
            <td th:text="*{category}"></td>
            <td th:text="*{productStatus}"></td>
            <td th:text="*{saleStatus}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{salePrice}"></td>
            <td th:text="*{realPrice}"></td>
            <td th:text="*{stock}"></td>
            <td><input id="cookieCount" name="cookieCount" type='number' value="0"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <center><h3>Order Information</h3></center>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="mb-3">
        <label for="postcode" class="form-label">Postcode</label>
        <input type="text" class="form-control" id="postcode" name="postcode">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
