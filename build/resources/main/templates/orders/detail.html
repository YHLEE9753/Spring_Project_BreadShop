<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="container-fluid">
<br>
<center><h1>Yong Hoon Bread Shop</h1></center>
<br>
<center><h2>Order Detail</h2></center>
<br>
<div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn btn-outline-primary"><a href="/">Main Page</a></button>
</div>

<br>
<center><h3>Order List</h3></center>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">productId</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderItem: ${orderItems}" th:object="${orderItem}">
        <td th:text="*{productId}"></td>
        <td th:text="*{category}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{quantity}"></td>
    </tr>
    </tbody>
</table>

<br>
<center><h3>Order information</h3></center>
<div th:object="${order}">
    <div>
        orderId : <span th:text="*{orderId}"></span>
    </div>
    <div>
        email : <span th:text="*{email}"></span>
    </div>
    <div>
        address : <span th:text="*{address}"></span>
    </div>
    <div>
        postcode : <span th:text="*{postcode}"></span>
    </div>
    <div>
        orderStatus : <span th:text="*{orderStatus}"></span>
    </div>
    <div>
        date : <span th:text="*{updatedAt}"></span>
    </div>
</div>

</body>
</html>
